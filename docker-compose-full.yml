services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sauti_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-sauti_cms}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sauti_network

  # Django Backend API
  backend:
    build:
      context: ./sauti_cms
      dockerfile: Dockerfile
    container_name: sauti_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python create_admin.py &&
             gunicorn cms.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120"
    volumes:
      - ./sauti_cms:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=postgresql
      - DB_NAME=${DB_NAME:-sauti_cms}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,frontend,admin}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:3001}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/login/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sauti_network

  # Vue.js Public Frontend
  frontend:
    build:
      context: ./sauti-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_APP_NAME=${VITE_APP_NAME:-Sauti Child Helpline}
        - VITE_HOTLINE=${VITE_HOTLINE:-116}
        - VITE_WHATSAPP=${VITE_WHATSAPP:-+256123456789}
        - VITE_EMAIL=${VITE_EMAIL:-info@sauti.mglsd.go.ug}
    container_name: sauti_frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sauti_network

  # Vue.js Admin Dashboard
  admin:
    build:
      context: ./sauti-admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
        - VITE_APP_TITLE=${VITE_APP_TITLE:-Sauti Admin Dashboard}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    container_name: sauti_admin
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sauti_network

volumes:
  postgres_data:
    name: sauti_postgres_data
  static_volume:
    name: sauti_static_files
  media_volume:
    name: sauti_media_files

networks:
  sauti_network:
    name: sauti_network
    driver: bridge
