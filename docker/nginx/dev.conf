# Top-level reverse proxy for local development

server {
    listen 80;
    server_name localhost;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ---------------- API (Django backend) ----------------
    location /api/ {
        proxy_pass http://sauti_backend_dev:8000/;
    }

    # ---------------- Media Files ----------------
    location /sauti/media/ {
        proxy_pass http://sauti_backend_dev:8000/sauti/media/;
    }

    # ---------------- Admin frontend (Vite) ----------------
    location /admin/ {
        proxy_pass http://sauti_admin_dev:5174;
    }

    # ---------------- Legacy Redirects ----------------
    location ~* ^/get-help/(.*)$ {
        return 301 /#$1;
    }

    # ---------------- Public frontend (Vite) ----------------
    location / {
        proxy_pass http://sauti_frontend_dev:5173/;
    }
}

