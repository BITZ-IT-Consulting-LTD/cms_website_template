# This configuration serves the application from the root within the container.
# The external reverse proxy is responsible for stripping the subdirectory prefix (e.g., /sauti/).

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        return 200 "OK";
    }

    # Optimize static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
}
