# /etc/nginx/sites-available/sauti.mglsd.go.ug

# HTTP - Redirect all traffic to HTTPS
server {
    listen 80;
    server_name sauti.mglsd.go.ug;
    return 301 https://$host$request_uri;
}

# HTTPS - Main Production Server
server {
    listen 443 ssl http2;
    server_name sauti.mglsd.go.ug;

    # SSL Certificates (Update these with your actual paths)
    ssl_certificate /etc/letsencrypt/live/sauti.mglsd.go.ug/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sauti.mglsd.go.ug/privkey.pem;

    # Optimal SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # ðŸš¨ Subpath Proxying to Docker
    # This matches https://sauti.mglsd.go.ug/sauti/
    location /sauti/ {
        # Assuming Docker Nginx is exposed on port 8080 on localhost
        proxy_pass http://127.0.0.1:8080/sauti/;
        
        # Increase upload limit for video/report uploads
        client_max_body_size 500M;
        
        # Buffering settings for stability
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Optional: Log files
    access_log /var/log/nginx/sauti_access.log;
    error_log /var/log/nginx/sauti_error.log;
}
