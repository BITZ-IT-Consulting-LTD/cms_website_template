# Top-level reverse proxy for production

server {
    listen 80;
    server_name sauti.mglsd.go.ug;

    # Common proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ---------------- API (Django backend) ----------------
    # Maps https://sauti.mglsd.go.ug/sauti/api/ -> http://backend:8000/
    location /sauti/api/ {
        proxy_pass http://backend:8000/;
    }

    # ---------------- Admin frontend (Vite) ----------------
    # Maps https://sauti.mglsd.go.ug/sauti/admin/ -> http://admin:80/sauti/admin/
    location /sauti/admin/ {
        proxy_pass http://admin:80;
    }

    # ---------------- Public frontend (Vite) ----------------
    # Maps https://sauti.mglsd.go.ug/sauti/ -> http://frontend:80/sauti/
    location /sauti/ {
        proxy_pass http://frontend:80;
    }

    # ---------------- Static & Media Files ----------------
    # These should be shared via volumes from the backend container
    location /sauti/static/ {
        alias /app/staticfiles/;
    }

    location /sauti/media/ {
        alias /app/media/;
    }

    # Redirect root to /sauti/ if necessary
    location / {
        return 301 /sauti/;
    }
}
