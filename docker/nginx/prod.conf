server {
    listen 80;
    server_name sauti.mglsd.go.ug;

    # Increase client max body size for video uploads
    client_max_body_size 500M;

    # ================= API =================
    location /sauti/api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================= ADMIN UI =================
    location /cms-admin/ {
        proxy_pass http://admin:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================= Django Admin/Static =================
    # Required for the backend's own admin panel if needed
    location /sauti/django-admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================= Legacy Redirects =================
    location ~* ^/sauti/get-help/(.*)$ {
        return 301 /sauti/#$1;
    }

    # ================= PUBLIC CMS =================
    location /sauti/ {
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ================= STATIC FILES =================
    location /sauti/static/ {
        alias /app/staticfiles/;
        access_log off;
        expires 30d;
    }

    location /sauti/media/ {
        alias /app/media/;
        access_log off;
        expires 30d;
    }

    # ================= ROOT REDIRECT =================
    location = / {
        return 301 /sauti/;
    }
}
