# /docker/docker-compose.dev.yml
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sauti_postgres_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-sauti_cms}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sauti_network_dev

  # Django Backend
  backend:
    build:
      context: ../sauti_cms
      dockerfile: Dockerfile
    container_name: sauti_backend_dev
    volumes:
      - ../sauti_cms:/app
    env_file:
      - ../sauti_cms/.env
    environment:
      - DB_HOST=db
      - DB_ENGINE=postgres
      - DB_NAME=sauti_cms
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend,nginx,sauti_backend_dev,sauti.local,sauti.mglsd.go.ug
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - sauti_network_dev

  # Public Frontend (Vite Dev Server)
  frontend:
    build:
      context: ../sauti-frontend
      dockerfile: Dockerfile.dev
    container_name: sauti_frontend_dev
    volumes:
      - ../sauti-frontend:/app
      - /app/node_modules # Cache node_modules outside the bind mount
    ports:
      - "5173:5173" # Vite default port
    env_file:
      - ../sauti-frontend/.env.development
    environment:
      - VITE_API_PROXY_TARGET=http://nginx:80
    networks:
      - sauti_network_dev

  # Admin Frontend (Vite Dev Server)
  admin:
    build:
      context: ../sauti-admin
      dockerfile: Dockerfile.dev
    container_name: sauti_admin_dev
    volumes:
      - ../sauti-admin:/app
      - /app/node_modules # Cache node_modules outside the bind mount
    ports:
      - "5174:5174" # Map to a different host port
    env_file:
      - ../sauti-admin/.env.development
    environment:
      - VITE_API_PROXY_TARGET=http://nginx:80
    networks:
      - sauti_network_dev

  # Nginx Reverse Proxy for Dev
  nginx:
    image: nginx:1.25-alpine
    container_name: sauti_nginx_dev
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
      - admin
    networks:
      - sauti_network_dev

volumes:
  postgres_data_dev:

networks:
  sauti_network_dev:
    driver: bridge