# version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: sauti_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-sauti_cms}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sauti_network

  # Django Backend
  backend:
    build:
      context: ./sauti_cms
      dockerfile: Dockerfile
    container_name: sauti_backend

    volumes:
      - ./sauti_cms:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=postgres
      - DB_NAME=${DB_NAME:-sauti_cms}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,sauti.mglsd.go.ug,www.sauti.mglsd.go.ug}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:3001,http://localhost:80,https://sauti.mglsd.go.ug}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/docs/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks: 
      - sauti_network

  # Vue.js Public Frontend with Nginx
  frontend:
    build:
      context: ./sauti-frontend
      dockerfile: Dockerfile
      args:
        - VITE_BASE_URL=/
        - VITE_API_URL=/cms-api
    container_name: sauti_frontend
    ports:
      - "8085:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sauti_network

  # Vue.js Admin Dashboard with Nginx
  admin:
    build:
      context: ./sauti-admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: sauti_admin
    ports:
      - "3001:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sauti_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  sauti_network:
    driver: bridge
