# Nginx configuration for local development with production-like setup
# Place this in /opt/homebrew/etc/nginx/servers/ (or /usr/local/etc/nginx/servers/)

upstream backend {
    server 127.0.0.1:8000;
}

upstream frontend {
    server 127.0.0.1:8085;
}

upstream admin {
    server 127.0.0.1:3001;
}

server {
    listen 80;
    server_name sauti.local www.sauti.local;
    
    client_max_body_size 50M;
    
    # Admin Dashboard - /admin/
    location /admin/ {
        proxy_pass http://admin/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # For Vite HMR
        proxy_read_timeout 86400;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django admin
    location /django-admin/ {
        proxy_pass http://backend/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files (Django)
    location /static/ {
        proxy_pass http://backend/static/;
        proxy_set_header Host $host;
    }
    
    # Media files (Django)
    location /media/ {
        proxy_pass http://backend/media/;
        proxy_set_header Host $host;
    }
    
    # Public Frontend - root
    location / {
        proxy_pass http://frontend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # For Vite HMR
        proxy_read_timeout 86400;
    }
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "Service temporarily unavailable";
    }
}
